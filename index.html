<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking bootstrap and CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/Css/style.css" />
    <title>Weather Dashboard</title>
</head> 

<!-- Using bootstrap so no need for a media query -->
<body>
    <header class="p-2 bg-primary text-white header">
        <h1>Weather Dashboard</h1>
    </header>
    
    <main class="container-fluid">
        <div class = "row">
            <div class="col-10 col-md-3 mt-1 searchAside">
                <form class = "border p-1" id = "citySearcher">
                    <h4>Search for a City</h2>
                    <input id="cityName" type = "text" autofocus = "true" class = "cityInputs"/>
                    <button class = "btn btn-primary mt-1" type = "submit">Search ðŸ”Ž</button>
                </form>
                <div class = "pastList border" id = "pastList-button"></div>
            </div>
            <div class="col-10 col-md-9 mt-1">
                <div class = "row border selected-city" id = "currentDay">
                    <div class = "col-12">
                        <h3 id="searchedText"></h3>
                        <div id = "currentWeather" class = "list-group mb-2"></div>
                    </div>  
                </div>
                <div class = "row border" id = "five-day-cards">
                        <h2 class= "col-12" id = "fivedayForecast"></h2>
                        <div class = "d-flex" id = "fivedayContainers"></div>
                </div>  
            </div>
        </div>
    </main>


    <!-- Linking jQuery, Dayjs and Javascript -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
    <script src="./Assets/Js/script.js"></script>
</body>
</html>
